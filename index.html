<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title> Form</title>
	<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="header">
			<button class="change">Change View</button>
			<button class="sign">Sign Up</button>
			<button class="login">Log In</button>
		</div> 
		<div class="container">
			<h1> Good Vibes Form </h1>
			<div class="box">
				<p>Tell us something positive that happened to you today.</p>
					<div class="form"> 
						<form class="form">
							<div class="wrap">
								<div class="left">
									<label>Name</label>
								</div>
								<div class="right">
									<input type="text" placeholder="Enter your name" required class="textfield">
								</div>
							</div>
							<div class="wrap">
								<div class="left">
									<label>Email</label>
								</div>
								<div class="right">
									<input type="text" placeholder="Enter your email address" required class="textfield">
								</div>
							</div>
							<div class="wrap">
								<div class="left">
									<label>On a scale of 1-10, how good was it?</label>
								</div>
								<div class="right">
									<input type="text" placeholder="Enter a number between 1 and 10" required class="textfield">
								</div>
							</div>
							<div class="wrap">
								<div class="left">
									<label>Where did it happen?</label>
								</div>
								<div class="right">
									<select class="option">
										<option>At home</option>
										<option>On my Commute</option>
										<option>At work</option>
										<option>On the street</option>
										<option>Other</option>
									</select><br>
								</div>
							</div>
							<div class="wrap">
								<div class="left">
									<label>At what time of day did it happen?</label>
								</div>
								<div class="right">
									<input type="radio" value="Morning">
										<label> Morning</label><br>
									<input type="radio" value="Afternoon">
										<label> Afternoon</label><br>
									<input type="radio" value="Evening">
										<label> Evening </label><br>
								</div>
							</div>
							<div class="wrap">
								<div class="left">
									<label>What emotions did you experience?(Select all that apply)</label>
								</div>
								<div class="right">
									<input type="checkbox" value="Excited">
										<label> Excited</label><br>
									<input type="checkbox" value="Humbled">
										<label> Humbled</label><br>
									<input type="checkbox" value="Elated">
										<label> Elated</label><br>
									<input type="checkbox" value="Loved">
										<label> Loved</label><br>
									<input type="checkbox" value="Enthusiastic">
										<label> Enthusiastic</label><br>
								</div>
							</div>
							<div class="wrap">
								<div class="left">
									<label>Please describe your positive experience.</label>
								</div>
								<div class="right">
									<textarea placeholder="Enter your experience here..." required rows="6">
									</textarea>
								</div>
							</div>
							<button>Submit</button>
						</form>
					</div>
				</div>
			</div>
	</body>
</html>
